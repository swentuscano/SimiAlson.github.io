      <div class="container">
      <div class="contact-title my-5">
        <h1 class="text-center">Communicate with us</h1>
        <hr>
      </div>

      <div class="row py-3">
        <div class="col-md-6 col-sm-6 left">
          <form action="">
            <div class="form-group my-3">
              <label for="name">Name</label>
              <input id="name" class="form-control" type="text" name="">
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input id="email" class="form-control" type="email" name="email">
            </div>
            <div class="form-group mb-3">
              <label for="message">Message</label>
              <input type="text" name="" id="message" class="form-control" placeholder="How can we assist?" aria-describedby="">
            
            </div>
            <input type="submit" class="btn btn-info submit mb-5" value="Submit Button">
          </form>
      
        </div>

        <div class="col-md-6 col-sm-6 right">
          <h2 class="text-center">Other means of communication</h2>
          <div class="socials my-4">
              <a href="#"><i class="fa fa-facebook-official"  data-bs-toggle="tooltip" data-bs-placement="top" title="Like us on Facebook" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-twitter"  data-bs-toggle="tooltip" data-bs-placement="top" title="Follow us on Twitter" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-instagram"  data-bs-toggle="tooltip" data-bs-placement="top" title="Like us on Instagram" aria-hidden="true"></i></a>
          </div>
